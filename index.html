<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <script src="https://kit.fontawesome.com/00bcb3a799.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <title>F1 Flix</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">F1 Flix</h2>
                <nav>
                    <a href="#">Main</a>
                    <a href="#">Races</a>
                    <a href="#">Documentaries</a>
                    <a href="#">Podcasts</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="main-race">
                <div class="container">
                    <h3 class="title">2021 HUNGARIAN GP</h3>
                    <p class="description">
                        Wet track. Chaos at the first corner. The two Red Bulls are involved.
                        Red flag. Dry track. Everybody in the pits except Hamilton. Who is gonna win this race?
                    </p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            WATCH NOW
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                            MORE INFORMATIONS
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
